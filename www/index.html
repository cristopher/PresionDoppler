<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Presión Arterial Media y Doppler Arterias uterinas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="container">
    <div class="card">
        <div class="card-body">
          <h5 class="card-title mb-4">Cálculo presión arterial media e IP Doppler promedio de uterinas</h5>
          <div class="row mb-4">
            <div class="col-2">
                <label>Semana</label>
            </div>
            <div class="col">
                <select id="semanas" class="form-control"><option value="0">0 sem</option><option value="1">1 sem</option><option value="2">2 sem</option><option value="3">3 sem</option><option value="4">4 sem</option><option value="5">5 sem</option><option value="6">6 sem</option><option value="7">7 sem</option><option value="8">8 sem</option><option value="9">9 sem</option><option value="10">10 sem</option><option value="11">11 sem</option><option value="12">12 sem</option><option value="13">13 sem</option><option value="14">14 sem</option><option value="15">15 sem</option><option value="16">16 sem</option><option value="17">17 sem</option><option value="18">18 sem</option><option value="19">19 sem</option><option value="20">20 sem</option><option value="21">21 sem</option><option value="22">22 sem</option><option value="23">23 sem</option><option value="24" selected>24 sem</option><option value="25">25 sem</option><option value="26">26 sem</option><option value="27">27 sem</option><option value="28">28 sem</option><option value="29">29 sem</option><option value="30">30 sem</option><option value="31">31 sem</option><option value="32">32 sem</option><option value="33">33 sem</option><option value="34">34 sem</option><option value="35">35 sem</option><option value="36">36 sem</option><option value="37">37 sem</option><option value="38">38 sem</option><option value="39">39 sem</option><option value="40">40 sem</option><option value="41">41 sem</option><option value="42">42 sem</option></select>
            </div>
        </div>
          <div class="row pt-2" id="art.ut.prim.div">
            <div class="col-12 mb-4">
                <div class="row">
                    <div class="col form-group">
                        <label>Presión Sistólica</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="pres.sistolica.primtrim">
                            <div class="input-group-text">mmHg</div></div></div>
                    <div class="col form-group">
                        <label>Presión Diastólica</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="pres.diastolica.primtrim">
                            <div class="input-group-text">mmHg</div></div></div>
                    <div class="col form-group">
                        <label><strong>Presión Arterial Media</strong></label>
                        <div class="input-group">
                            <input type="text" class="form-control bg-secondary text-white" id="pres.media.primtrim" disabled="">
                            <div class="input-group-text">mmHg</div></div></div>
                </div>
            </div>
            <div class="col form-group"> 
                <label>IP. Uterina derecha</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="respuesta_uterina_derecha_prim">
                    <div class="input-group-text" id="respuesta_uterina_derecha_percentil_prim"></div>
                </div>
            </div>
            <div class="col form-group">
                <label>IP. Uterina izquierda</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="respuesta_uterina_izquierda_prim">
                    <div class="input-group-text" id="respuesta_uterina_izquierda_percentil_prim"></div>
                </div>
            </div>
            <div class="col form-group">
                <label><strong>IP. Uterinas promedio</strong></label>
                <div class="input-group">
                    <input type="text" class="form-control bg-secondary text-white" id="respuesta_uterina_promedio_prim" disabled="">
                    <input type="hidden" id="respuesta_uterina_promedio_rango_prim">
                    <div class="input-group-text" id="respuesta_uterina_promedio_percentil_prom"></div>
                </div>
            </div>
            <div class="col-12 mt-3"><button class="btn btn-outline-info" id="graficoUterinasPrim" data-bs-toggle="modal" data-bs-target="#exampleModal">Ver Gráfica IP Uterina</button></div>
        </div>
        </div>
      </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Gráfico Promedio Arterias Uterinas</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    </body>
</html>
